<!DOCTYPE html>
<html lang="es-VE">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <meta name="Description" content="Flower Place" />
        <title>Flower Place | Pedidos</title>
        <link rel="icon" href="styles/images/logo-web.png" type="image/x-icon">
        <link rel="stylesheet" href="styles/styles.css"/>
    </head>
    <body>
        <header>
            <div id="main-title">
                <h1><a href="index.html">Flower Place</a></h1>
            </div>
            <div class="menu-bar">
                <h3><a href="gestion-productos.html">Productos</a></h3>
                <h3><a href="gestion-designs.html">Dise√±os</a></h3>
                <h3><a href="gestion-pedidos.html">Pedidos</a></h3>
                <h3><a href="gestion-perfil.html">Perfil</a></h3>
                <h3><a href="index.html"><img src="styles/images/logout.svg" alt="Icono" id="icono-logout"></a></h3>
            </div>
        </header>
        <main>
            <section class="volver" id="volver-pedidos">
                <button>Volver</button>
            </section>
            <section id="pedidos-creados">
                <div class="section-title">
                    <h2>Pedidos Creados</h2>
                </div>
                <div id="opciones-pedido">
                    <div id="boton-nuevo-pedido"><button>Nuevo</button></div>
                    <div id="boton-editar-pedido"><button>Editar</button></div>
                </div>
                <section id="tarjetas-pedidos">
                </section>
            </section>
            <section id="crear-pedido">
                <div class="section-title">
                    <h2>Crear Pedido</h2>
                </div>
                <form class="formulario-pedido" action="#" method="post" id="nuevo-pedido-form" enctype="multipart/form-data">
                    <section id="tarjetas-design-pedido-nuevo">
                    </section>
                    <div class="text" id="total-pedido">
                        <p><strong>Precio total del pedido:</strong></p>
                    </div>
                    <div class="confirmar">
                        <button type="submit" id="confirmar-pedido">Confirmar</button>
                    </div>
                </form>
            </section>
            <section id="editar-pedido">
                <div class="section-title">
                    <h2>Editar Pedido</h2>
                </div>
                <form class="formulario-pedido" action="#" method="post" id="editar-pedido-form" enctype="multipart/form-data">
                    <section id="tarjetas-design-pedido-editar">
                    </section>
                    <div class="text" id="total-pedido">
                        <p><strong>Precio total del pedido:</strong> $1500.00</p>
                    </div>
                    <div class="confirmar">
                        <button type="submit">Confirmar</button>
                    </div>
                </form>
                </section>
            </section>
        </main>
        <script src="scripts/pedidos-script.js" type="text/javascript"></script>
    </body>
</html>
